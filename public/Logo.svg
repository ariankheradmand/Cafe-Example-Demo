<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150" width="400" height="150">
    <rect width="400" height="150" fill="white" />

    <!-- NOVO text in black -->
    <!-- N Letter -->
    <path d="M 40,100 L 40,20 L 100,80 L 100,20"
        fill="none"
        stroke="black"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round" />

    <!-- O Letter -->
    <path
        d="M 170,60 C 170,35 155,20 130,20 C 105,20 90,35 90,60 C 90,85 105,100 130,100 C 155,100 170,85 170,60 Z"
        fill="none"
        stroke="black"
        stroke-width="8"
        stroke-linecap="round" />

    <!-- V Letter -->
    <path d="M 190,20 L 230,100 L 270,20"
        fill="none"
        stroke="black"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round" />

    <!-- Small triangle between V and O -->
    <polygon points="275,60 285,40 295,60"
        fill="black" />

    <!-- O Letter -->
    <path
        d="M 360,60 C 360,35 345,20 320,20 C 295,20 280,35 280,60 C 280,85 295,100 320,100 C 345,100 360,85 360,60 Z"
        fill="none"
        stroke="black"
        stroke-width="8"
        stroke-linecap="round" />

    <!-- "stay up" text at the bottom -->
    <text x="200" y="130"
        font-family="Arial, sans-serif"
        font-size="14"
        text-anchor="middle"
        fill="black">
        stay up
    </text>
</svg>